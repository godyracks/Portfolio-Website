<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
<!--Header-->
<header id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/add-user" class="nav-brand text-dark">Atlas Co. Management System</a>
            </div>
        </div>
    </nav>
</header>

<!--/Header-->


<!--Main Site-->

<main id="site-main">

<div class="container">
    <div class="box-nav d-flex justify-between">
         <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i>All User</a>
         </div>
    </div>
    <div class="form-title text-center">
        <h2 class="text-dark">New User</h2>
        <span class="text-light">Use the form below to create a new account</span>
    </div>
    <!--form handling-->
    <form method="POST" id="update_user">
        
<div class="new_user">
    <div class="form-group">
        <label for="name" class="text-light">Name</label>
        <input type="hidden" name="id" value="" />
        <input type="text" name="name" value="" placeholder="Alphonce M" />
    </div>
    <div class="form-group">
        <label for="Email" class="text-light">Email</label>
        <input type="text" name="email" value="" placeholder="alphonce@gmail.com" />
    </div>
    <div class="form-group">
        <label for="gender" class="text-light">Gender</label>

        <div class="radio inline">
            <input type="radio" id="radio-2" name="gender" value="Male" />
            <label for="radio-2" class="radio-label">Male</label>
        </div>
        <div class="radio inline">
            <input type="radio" id="radio-3" name="gender" value="Female" />
            <label for="radio-3" class="radio-label">Female</label>
        </div>
        
    </div>
    <div class="form-group">
        <label for="status" class="text-light">Status</label>

        <div class="radio inline">
            <input type="radio" id="radio-4"  name="status" value="Active" />
            <label for="radio-4" class="radio-label">Active</label>
        </div>
        <div class="radio inline">
            <input type="radio" id="radio-5"name="status" value="Inactive" />
            <label for="radio-5" class="radio-label">Inactive </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn text-dark update">Save</button>
        </div>
</div>

    </form>

</div>

</main>



<!--/Main Site-->
</body>
</html>
